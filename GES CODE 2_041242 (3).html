  "What do you call fake spaghetti? An *impasta* 😂!",

];

// Show interlude screen
function showInterlude(nextStep) {
  quizEl.innerHTML = `
    <div style="text-align:center;">
      <h2>😎 Interlude Break!</h2>
      <p>${jokes[Math.floor(Math.random() * jokes.length)]}</p>
      <p>Relax for <span id="countdown">15</span> seconds...</p>
      <button id="skip-btn" style="margin-top:10px; padding:8px 16px; font-size:14px; cursor:pointer;">Skip Break ⏩</button>
    </div>
  `;

  let timeLeft = 15;
  const countdownEl = document.getElementById("countdown");
  const skipBtn = document.getElementById("skip-btn");

  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      nextStep(); // resume quiz
    }
  }, 1000);

  skipBtn.onclick = () => {
    clearInterval(timer);  // stop countdown
    nextStep();            // resume quiz immediately
  };

  prevBtn.style.display = "none";
  nextBtn.style.display = "none";
  submitBtn.style.display = "none";
}

    let currentQuestion = 0;
    let userAnswers = Array(questions.length).fill(null);
    let player = "";

    const introEl = document.getElementById("intro");
    const quizContainer = document.getElementById("quiz-container");
    const quizEl = document.getElementById("quiz");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const submitBtn = document.getElementById("submit-btn");
    const resultEl = document.getElementById("result");
    const startBtn = document.getElementById("start-btn");

    startBtn.onclick = () => {
      const nameInput = document.getElementById("playerName").value.trim();
      if (nameInput === "") {
        alert("Please enter your name before starting.");
        return;
      }
      player = nameInput;
      introEl.style.display = "none";
      quizContainer.style.display = "block";
      loadQuestion();
    };

    function updateProgress() {
      const percent = Math.round(((currentQuestion + 1) / questions.length) * 100);
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";

      // Smooth color: red (0) -> yellow (60) -> green (120)
      const hue = (percent * 120) / 100;
      progressBar.style.backgroundColor = `hsl(${hue}, 100%, 45%)`;
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      quizEl.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options" id="options"></div>
      `;
      const optionsEl = document.getElementById("options");

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;

        if (userAnswers[currentQuestion] === i) {
          btn.classList.add("selected");
        }

        btn.onclick = () => {
          document.querySelectorAll(".option").forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          userAnswers[currentQuestion] = i;
        };

        optionsEl.appendChild(btn);
      });

      prevBtn.style.display = currentQuestion === 0 ? "none" : "inline-block";
      nextBtn.style.display = currentQuestion === questions.length - 1 ? "none" : "inline-block";
      submitBtn.style.display = currentQuestion === questions.length - 1 ? "inline-block" : "none";

      updateProgress();
    }

    nextBtn.onclick = () => {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;

    // Show interlude after question 50
    if (currentQuestion === 50) {
      showInterlude(() => loadQuestion());
    } else {
      loadQuestion();
    }
  }
    };
    prevBtn.onclick = () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    };

    submitBtn.onclick = () => {
      let score = 0;
      let reviewHTML = "<div class='review'><h3>Review of Wrong Answers:</h3>";

      userAnswers.forEach((ans, i) => {
        if (ans === questions[i].answer) {
          score++;
        } else {
          reviewHTML += `
            <p><strong>Q${i+1}:</strong> ${questions[i].question}<br>
            ❌ Your answer: ${ans !== null ? questions[i].options[ans] : "No answer"}<br>
            ✅ Correct answer: ${questions[i].options[questions[i].answer]}</p>
          `;
        }
      });

      reviewHTML += "</div>";

      const percentage = Math.round((score / questions.length) * 100);

      // Performance feedback
      let feedback = "";
      if (score === questions.length) {
        feedback = `🌟 Excellent, ${player}! God forbid!!! You too sabi book... You're the G.O.A.T!!! 💪🔥`;
      } else if (score >= questions.length * 0.7) {
        feedback = `That's great oh, ${player}! You see that word "Brilliant", tear am comot from dictionary cuz na you get am.`;
      } else if (score >= questions.length * 0.4) {
        feedback = `👍 Not bad, ${player}. Keep pushing!`;
      } else {
        feedback = `💡 Don't give up, ${player}. Study harder and try again!`;
      }

      resultEl.innerHTML = `
        <h2>${player}, your Score: ${score} / ${questions.length} (${percentage}%)</h2>
        <p>${feedback}</p>
        ${reviewHTML}
        <button id="restart-btn">Restart Quiz</button>
      `;

      quizEl.style.display = "none";
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
      submitBtn.style.display = "none";

      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = "100%";
      progressBar.innerText = "100%";
      progressBar.style.backgroundColor = `hsl(${(percentage * 120) / 100}, 100%, 45%)`;

      document.getElementById("restart-btn").onclick = () => restartQuiz();
    };

    function restartQuiz() {
      currentQuestion = 0;
      userAnswers = Array(questions.length).fill(null);
      quizEl.style.display = "block";
      resultEl.innerHTML = "";
      loadQuestion();
      nextBtn.style.display = "inline-block";
      prevBtn.style.display = "none";
      submitBtn.style.display = "none";

      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = "0%";
      progressBar.innerText = "0%";
      progressBar.style.backgroundColor = "red";
    }
  </script>
